apiVersion: v1
kind: Namespace
metadata:
  name: matrixapp

---
#############################################################
###################### www.matrixapp.es #####################
#############################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apimatrixapp
  namespace: matrixapp
spec:
  minReadySeconds: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: apimatrixapp
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9797"
      labels:
        app: apimatrixapp
    spec:
      containers:
      - name: podinfod
        image: stefanprodan/podinfo:6.3.6
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9898
          protocol: TCP
        - name: http-metrics
          containerPort: 9797
          protocol: TCP
        - name: grpc
          containerPort: 9999
          protocol: TCP
        command:
        - ./podinfo
        - --port=9898
        - --port-metrics=9797
        - --grpc-port=9999
        - --grpc-service-name=podinfo
        - --level=info
        - --random-delay=false
        - --random-error=false
        env:
        - name: PODINFO_UI_COLOR
          value: "#34577c"
        - name: PODINFO_UI_MESSAGE
          value: "api.matrixapp.es"
        - name: PODINFO_UI_LOGO
          value: "https://herostore.z6.web.core.windows.net/wolverine.png"
        livenessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/healthz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/readyz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 64Mi

---

apiVersion: v1
kind: Service
metadata:
  name: apimatrixapp
  namespace: matrixapp
spec:  
  selector:
    app: apimatrixapp
  ports:
    - name: http
      port: 9898
      protocol: TCP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apimatrixapp-ingress
  namespace: matrixapp
spec:
  rules:
  - host: api.matrixapp.es
    http:
      paths:
      - path: /        
        pathType: Prefix
        backend:
          service:
            name: apimatrixapp
            port:
              name: http
